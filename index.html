<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./dist/style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main class="main-section">
      <div class="clock-data">
        <div class="clock-value">
          <h1 id="hours">02</h1>
          <p>Hours</p>
        </div>
        <div class="clock-value">
          <h1 id="minuets">23</h1>
          <p>Minuets</p>
        </div>
        <div class="clock-value">
          <h1 id="second">44</h1>
          <p>Second</p>
        </div>
        <span class="heading">Digital Clock</span>
      </div>

    </main>
  </body>
</html>
